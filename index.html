<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=https://github.com/nic-bes/my-portfolio.git, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            /* Centre the form on the page */
            margin: 0 auto;
            width: 400px;
            /* Form outline */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        form li + li {
            margin-top: 1em;
        }
        label {
            /* Uniform size & alignment */
            display: inline-block;
            width: 90px;
            text align: right;
        }
        input,
        textarea {
            /* To make sure that all text fields have the same font settings
            By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* Uniform text field size */
            width: 300px;
            box-sizing: border-box;
            /* Match form field borders */
            border: 1px solid #999;
        }
        input:focus,
        textarea:focus {
            /* Additional highligh for focused elements */
            border-color: #000;
        }
        textarea{
            /* Align multiline text fields with their labels */
            vertical-align: top;
            /* Provide space to type some text */
            height: 5em; 
        }

        .button {
            /* Align buttons with the text fields */
            padding-left: 90px; /* same size as the label elements */
        }

        button {
            /* This extra margin represents roughly the same space as the space between the labels and their text fields */
            margin-left: .5em;
        }
    </style>
</head>
<body>
<body>
    <header>
      <h1>This is me</h1>
      <nav>
        <ul>
          <li><a href="#me">me</a></li>
          <li><a href="#portfolio">portfolio</a></li>
          <li><a href="#hobbies">hobbies</a></li>
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="me">
        <h2>this is me</h2>
        <article><h3>Jobs I've done</h3></article>
        <article><h3>Where I've been educated</h3></article>
      </section>
      <section id="portfolio">
        <h2>Portfolio</h2>
        <article><h3>Coding</h3></article>
        <article><h3>Architecture</h3></article>
        <article><h3>Illustration</h3></article>
      </section>
      <section id="hobbies">
        <h2>hobbies</h2>
        <article><h3>Snowboarding fun</h3></article>
        <article><h3>F-Riders Mountain Biking Team</h3></article>
      </section>
      <section id="contact"
      <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
    </main>
